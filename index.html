<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nasa Inspired Incremental Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main id="game-container">
		<section id="spaceship"></section>
		<aside id="info-panel">
			<p id="xp">XP: 0</p>
			<p id="fuel">Fuel: 100%</p>
			<p id="health">Health: 100%</p>
			<nav>
				<button id="btn_upgrade_speed">Increase Speed (Cost: 100 XP)</button>
				<button id="btn_upgrade_fuel">Increase Fuel (Cost: 200 XP)</button>
				<button id="btn_upgrade_health">Increase Health (Cost: 150 XP)</button>
				<button id="btn_upgrade_size">Decrease Size (Cost: 250 XP)</button>
			</nav>
		</aside>
	</main>
	<script src="game.js"></script>
</body>
</html>
